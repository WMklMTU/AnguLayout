<mat-drawer-container class="nav-menu-container" autosize>
  <mat-drawer #nav_menu class="side-navigation" mode="side">
    <p>
      <button
        color="primary"
        class="nav-button"
        (click)="showFiller = !showFiller"
        mat-raised-button
      >
        Toggle extra text
      </button>
    </p>
    <p>
      <button
        color="primary"
        class="nav-button"
        (click)="showFiller = !showFiller"
        mat-raised-button
      >
        Option 1
      </button>
    </p>
    <p>
      <button
        color="primary"
        class="nav-button"
        (click)="showFiller = !showFiller"
        mat-raised-button
      >
        Option 2
      </button>
    </p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <p>
      <mat-selection-list [multiple]="false">
        <mat-list-option [routerLink]="['/']"> Home </mat-list-option>
        <mat-list-option [routerLink]="['chart']"> Chart ngx</mat-list-option>
        <mat-list-option [routerLink]="['chartNG2']">Chart ng2</mat-list-option
        >
        <mat-list-option [routerLink]="['chartJS']"> Chart.js</mat-list-option>
      </mat-selection-list>
    </p>
  </mat-drawer>
  <mat-drawer-content>
    <div fxLayout="row" class="menu-icon-column">
      <div style="width: auto">
        <button mat-icon-button (click)="nav_menu.toggle()">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <div style="background-color: white; width: 100%; min-height: 800px">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
