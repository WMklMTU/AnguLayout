<div fxFlex="700px" class="param-table">
  <div class="example-container">
    <table mat-table [dataSource]="dataSource" class="parameter-table">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Parameter Column -->
      <ng-container matColumnDef="parameter">
        <th mat-header-cell *matHeaderCellDef>Parameter</th>
        <td mat-cell *matCellDef="let element">
          {{ element.parameter }}
        </td>
      </ng-container>

      <!-- Unit Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descriptio }}
        </td>
      </ng-container>

      <!-- Revision Column -->
      <ng-container matColumnDef="revision">
        <th mat-header-cell *matHeaderCellDef>Revision</th>
        <td mat-cell *matCellDef="let element">{{ element.revision }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div
    fxLayout="row"
    fxLayoutAlign="space-around center"
    style="height: 40px"
  >
    <button mat-raised-button color="primary" class="edit-button">
      <span style="padding-right: 3px">Add New</span
      ><mat-icon>post_add</mat-icon>
    </button>
    <button mat-raised-button color="primary" class="edit-button">
      <span style="padding-right: 3px">Edit</span
      ><mat-icon>post_add</mat-icon>
    </button>
    <button mat-raised-button color="primary" class="edit-button">
      Delete
    </button>
  </div>
</div>
