<div fxLayout="column" fxLayoutAlign=" stretch">
  <div fxFlex>
    <mat-toolbar
      style="min-height: 50px !important; height: 50px !important"
      color="secondary"
      ><h2>Smart Filter (defines data base)</h2>
    </mat-toolbar>
  </div>
  <div fxFlex>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Serial Number Column -->
        <ng-container matColumnDef="serialnumber">
          <th mat-header-cell *matHeaderCellDef>
            Serial Number<br />(WBS-Element)
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.serialnumber }}<br />{{ element.WBSelement }}
          </td>
        </ng-container>

        <!-- Test Date Column -->
        <ng-container matColumnDef="testdate">
          <th mat-header-cell *matHeaderCellDef>Test Date<br />(Scan-Time)</th>
          <td mat-cell *matCellDef="let element">
            {{ element.testdate }}<br />{{ element.scantime }}
          </td>
        </ng-container>

        <!-- Scan Column -->
        <ng-container matColumnDef="scan">
          <th mat-header-cell *matHeaderCellDef>Scan<br />(Code)</th>
          <td mat-cell *matCellDef="let element">
            {{ element.scannumber }}<br />{{ element.scancode }}
          </td>
        </ng-container>

        <!-- Filter 1 Column -->
        <ng-container matColumnDef="filter1">
          <th mat-header-cell *matHeaderCellDef>
            <button>
              <mat-icon>expand_more</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Filter 2 Column -->
        <ng-container matColumnDef="filter2">
          <th mat-header-cell *matHeaderCellDef>
            <button>
              <mat-icon>expand_more</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Filter 3 Column -->
        <ng-container matColumnDef="filter3">
          <th mat-header-cell *matHeaderCellDef>
            <button>
              <mat-icon>expand_more</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Filter 4 Column -->
        <ng-container matColumnDef="filter4">
          <th mat-header-cell *matHeaderCellDef>
            <button>
              <mat-icon>expand_more</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Filter 5 Column -->
        <ng-container matColumnDef="filter5">
          <th mat-header-cell *matHeaderCellDef>
            <button>
              <mat-icon>expand_more</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <!-- Filter 6 Column -->
        <ng-container matColumnDef="filter6">
          <th mat-header-cell *matHeaderCellDef>
            <button>
              <mat-icon>expand_more</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[6, 10, 14 ]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
