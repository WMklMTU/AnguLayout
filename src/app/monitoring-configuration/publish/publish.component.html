<div fxLayout="row" fxLayoutAlign=" stretch">
  <div fxFlex="900px">
    <div class="column-header">Comment revision (optional)</div>
    <div fxLayout="column" fxLayoutAlign=" stretch">
      <div class="grid-item">
        <form>
          <input
            class="form-param-input-large"
            type="text"
            id="fname"
            name="fname"
          />
        </form>
      </div>
      <div fxFlex="200px">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items:flex-end;
            height: 120px;
          "
        >
          <button mat-raised-button color="primary" class="publish-button">
            Publish<br />Monitoring
          </button>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex="10px"></div>
  <div fxFlex="600px">
    <div class="column-header">Revision Log:</div>
    <div class="example-container">
      <table mat-table [dataSource]="dataSource" class="parameter-table">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Parameter Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Unit Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Author</th>
          <td mat-cell *matCellDef="let element">
            {{ element.author }}
          </td>
        </ng-container>

        <!-- Revision Column -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef>Comment</th>
          <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
